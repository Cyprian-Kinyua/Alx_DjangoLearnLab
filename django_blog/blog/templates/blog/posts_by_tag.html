{% extends 'blog/base.html' %} {% block content %}
<h2>Posts tagged "{{ tag }}"</h2>
{% for post in posts %}
<div class="card my-3 p-3">
  <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
  <p>{{ post.content|truncatechars:150 }}</p>
</div>
{% empty %}
<p>No posts found under this tag.</p>
{% endfor %} {% endblock %}
