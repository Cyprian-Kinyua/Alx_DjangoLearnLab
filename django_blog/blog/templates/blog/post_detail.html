{% extends 'blog/base.html' %} {% block content %}
<article>
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p>
    <small
      >By {{ object.author.username }} on {{ object.published_date|date:"M d, Y"
      }}</small
    >
  </p>

  {% if user.is_authenticated and user == object.author %}
  <a href="{% url 'post-update' object.pk %}">Edit</a> |
  <a href="{% url 'post-delete' object.pk %}">Delete</a>
  {% endif %}
  <br /><a href="{% url 'post-list' %}">Back to posts</a>
</article>
{% endblock %}
